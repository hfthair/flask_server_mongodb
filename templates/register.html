{% extends "header_layout.html" %}
{% block body %}
<div align="center" valign="center">
    <form action="/register" method=post>
        <table>
            <tr>
                <th>
                    <h2>注 册</h2>
                </th>
            </tr>
            <tr>
                <td align="center">
                    <input required type="text" name="username" aria-label="姓名" placeholder="姓名">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input required type="password" name="passwd" aria-label="密码" placeholder="密码（不少于 6 位）" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit">注册</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
