{% extends "header_layout.html" %}
{% block body %}
<div align="center" valign="center">
    {% if next%}
    <form action="{{ url_for('login', next=next) }}" method=post>
    {% else %}
    <form action="{{ url_for('login') }}" method=post>
    {% endif %}
        <table>
            <tr>
                <th>
                    <h2>登 陆</h2>
                </th>
            </tr>
            <tr>
                <td align="center">
                    <input required type="text" name="username" aria-label="姓名" placeholder="姓名">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input required type="password" name="passwd" aria-label="密码" placeholder="密码" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">登陆</button>
                </td>
                <td>
                    <a href="{{url_for('register')}}"> 注册 </a>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
